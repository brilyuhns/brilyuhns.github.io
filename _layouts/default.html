<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.seo.keywords }}{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="{% if page.og_type %}{{ page.og_type }}{% else %}profile{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image"
    content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.seo.image }}{% endif %}">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ site.seo.twitter.username }}">
  <meta name="twitter:creator" content="{{ site.seo.twitter.username }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image"
    content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.seo.image }}{% endif %}">

  <!-- Additional SEO Meta Tags -->
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Profile Schema.org Structured Data -->
  <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Divya Kunnath",
        "jobTitle": "Head of Engineering",
        "worksFor": {
            "@type": "Organization",
            "name": "Alta (formerly Fundnel)"
        },
        "description": "Engineering leader with 14+ years of software industry experience, specializing in regulated fintech platforms and team leadership.",
        "url": "{{ site.url }}",
        "sameAs": [
            "https://www.linkedin.com/in/brilyuhns",
            "https://github.com/brilyuhns"
        ],
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Singapore",
            "addressCountry": "SG"
        },
        "email": "kunnathdivyal@gmail.com",
        "telephone": "+65 9354 9740",
        "knowsAbout": [
            "Engineering Leadership",
            "Fintech",
            "SaaS Platforms",
            "Capital Markets",
            "Team Management",
            "Technical Architecture",
            "Regulatory Compliance",
            "DevOps",
            "Ruby",
            "TypeScript",
            "AWS",
            "Terraform"
        ],
        "alumniOf": {
            "@type": "EducationalOrganization",
            "name": "V.J.T.I (Mumbai University)"
        }
    }
    </script>

  <!-- Styles -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    h2 {
      color: #34495e;
      margin-top: 30px;
    }

    h3 {
      color: #7f8c8d;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .contact-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .experience-item {
      margin-bottom: 25px;
    }

    .company {
      font-weight: bold;
      color: #2c3e50;
    }

    .date {
      color: #7f8c8d;
      font-style: italic;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .skill-category {
      background: #ecf0f1;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  {{ content }}

  <!-- Footer -->
  <footer
    style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #ecf0f1; text-align: center; color: #7f8c8d;">
    <p>Â© 2024 Divya Kunnath. All rights reserved.</p>
  </footer>
</body>

</html>
