<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Jekyll SEO Tag -->
  {% seo %}

  <!-- GitHub Pages Default CSS -->
  <style>
    /* GitHub Pages Default Markdown Styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    .markdown-body h1 {
      padding-bottom: 0.3em;
      font-size: 2em;
      border-bottom: 1px solid #eaecef;
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    .markdown-body h2 {
      padding-bottom: 0.3em;
      font-size: 1.5em;
      border-bottom: 1px solid #eaecef;
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    .markdown-body h3 {
      font-size: 1.25em;
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    .markdown-body p {
      margin-top: 0;
      margin-bottom: 16px;
    }

    .markdown-body a {
      color: #0366d6;
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }

    .markdown-body strong {
      font-weight: 600;
    }

    .markdown-body ul {
      margin-top: 0;
      margin-bottom: 16px;
      padding-left: 2em;
    }

    .markdown-body li {
      margin-top: 0.25em;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>

  <!-- Profile Schema.org Structured Data -->
  <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Divya Kunnath",
        "jobTitle": "Head of Engineering",
        "worksFor": {
            "@type": "Organization",
            "name": "Alta (formerly Fundnel)"
        },
        "description": "Engineering leader with 14+ years of software industry experience, specializing in regulated fintech platforms and team leadership.",
        "url": "{{ site.url }}",
        "sameAs": [
            "https://www.linkedin.com/in/brilyuhns",
            "https://github.com/brilyuhns"
        ],
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Singapore",
            "addressCountry": "SG"
        },
        "email": "kunnathdivyal@gmail.com",
        "telephone": "+65 9354 9740",
        "knowsAbout": [
            "Engineering Leadership",
            "Fintech",
            "SaaS Platforms",
            "Capital Markets",
            "Team Management",
            "Technical Architecture",
            "Regulatory Compliance",
            "DevOps",
            "Ruby",
            "TypeScript",
            "AWS",
            "Terraform"
        ],
        "alumniOf": {
            "@type": "EducationalOrganization",
            "name": "V.J.T.I (Mumbai University)"
        }
    }
    </script>
</head>

<body>
  <div class="container-lg px-3 my-5 markdown-body">
    {{ content }}
  </div>
</body>

</html>
